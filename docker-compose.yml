version: '3.8'

services:
  # Main Antigravity Application
  antigravity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity_app
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antigravity_net

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare_tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflare/tunnel-config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflare/credentials.json:/etc/cloudflared/credentials.json:ro
    networks:
      - antigravity_net
    depends_on:
      antigravity:
        condition: service_healthy

networks:
  antigravity_net:
    driver: bridge

